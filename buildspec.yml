version: 0.2
 
phases:
  install:
    runtime-versions:
      java: openjdk8
  
    commands:
      - apt-get install openjdk-8-jdk
      - apt-get install -y maven

  build:
    commands:
      - echo Build started on `date`
      - mvn test

  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
